title: Landing
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            featured_image:
              type: section
              title: HAYWIRE.FEATURED_IMAGE
              underline: true
              fields:
                header.featured_image:
                  type: filepicker
                  label: HAYWIRE.FEATURED_IMAGE
                  placeholder: HAYWIRE.FEATURED_IMAGE_PLACEHOLDER
                  folder: 'self@'
                  toggleable: true
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg
            logo:
              type: section
              title: Logo
              underline: true
              fields:
                header.logo:
                  type: filepicker
                  label: 'Logo'
                  placeholder: HAYWIRE.LOGO_PLACEHOLDER
                  folder: 'self@'
                  preview_images: true
                  acccept:
                    - .svg