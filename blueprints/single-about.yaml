title: About
"@extends":
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            featured_image:
              type: section
              title: "Featured Image"
              underline: true
              fields:
                header.featured_image:
                  type: filepicker
                  label: "Featured Image"
                  folder: "self@"
                  toggleable: true
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg
            short:
              type: section
              title: Short description
              underline: true
              fields:
                header.short:
                  type: markdown
                  label: "short description"
            contact:
              type: section
              title: Contact
              underline: true
              fields:
                header.email:
                  type: text
                  label: "Email"
