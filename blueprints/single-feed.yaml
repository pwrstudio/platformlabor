title: Single feed
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            featured_image:
              type: section
              title: HAYWIRE.FEATURED_IMAGE
              underline: true
              fields:
                header.featured_image:
                  type: filepicker
                  label: HAYWIRE.FEATURED_IMAGE
                  placeholder: HAYWIRE.FEATURED_IMAGE_PLACEHOLDER
                  folder: 'self@'
                  toggleable: true
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg
            feedlink:
              type: section
              title: Link
              underline: true
              fields:
                header.feedlink:
                  type: text
                  label: Link
                header.external_image:
                  type: text
                  label: External image
                header.provider_name:
                  type: text
                  label: Provider name
                header.scraped:
                  type: toggle
                  label: Scraped
                  highlight: 1
                  default: 0
                  options:
                      1: PLUGIN_ADMIN.YES
                      0: PLUGIN_ADMIN.NO
                  validate:
                      type: bool
